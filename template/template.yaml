AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Her saat başı Google News'ten haber çeken ve sonuçları JSON olarak S3'e kaydeden bir AWS Lambda fonksiyonu.

Resources:
  NewsFetcherLambdaFunction:
    Type: AWS::Serverless::Function 
    Properties:
      Handler: index.handler
      Runtime: python3.10
      CodeUri: s3://fellow3/function.zip
      Description: Her saat başı Google News'ten haber çeken ve sonuçları S3'e kaydeden bir Lambda fonksiyonu
      MemorySize: 128
      Timeout: 120
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        ScheduleEvent:
          Type: Schedule
          Properties:
            Schedule: cron(0 * * * ? *)
            Description: "Her saat başı tetiklenir"

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: S3AccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                Resource: arn:aws:s3:::fellow3/*

