AWSTemplateFormatVersion: '2010-09-09'
Description: Lambda function deployment for scraping news and uploading to S3

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaS3AccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:ListBucket
                Resource: '*'  # It's recommended to restrict this to specific resources

  MyLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: lambda_function.lambda_handler  # Ensure this matches your file and method name
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: python3.10  # Match the runtime with your CodeBuild setup
      Code:
        S3Bucket: "fellow3"
        S3Key: "template.yaml"
      Timeout: 300  # Adjust the timeout based on your function's requirement

Outputs:
  LambdaFunctionArn:
    Description: "Lambda Function ARN"
    Value: !GetAtt MyLambdaFunction.Arn

  LambdaFunctionName:
    Description: "Lambda Function Name"
    Value: !Ref MyLambdaFunction
